
<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
        
        <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">    
            <a *ngFor="let item of productoService.productosFiltrados"
             [routerLink]="['/item',item.cod]" class="rk-item ae-masonry__item  animated fadeIn">
             <img src="assets/productos/{{item.url}}.jpg" alt="">
            <div [routerLink]="['/item',item.cod]" class="item-meta">
            <h2>{{item.titulo}}</h2>
            <p>{{item.categoria}}</p>
            </div>
            </a>
        </div>

    </section>
